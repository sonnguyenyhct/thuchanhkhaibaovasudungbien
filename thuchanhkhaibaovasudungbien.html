<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành khai báo và sử dụng biến</title>
</head>
<body>
<script>
    let i = 10
    let f = 20.5
    let d = true
    let s = 'Hà Nội'

    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + d)
    document.write('<br/>')
    document.write('s = ' + s)

    let width = 20
    let height = 10
    let area = width * height
    document.write('Area = ' + area)

    let a = prompt("Nhập a")
    let b = prompt("Nhập b")
    if (a%b == 0){
        alert("a chia hết cho b")
    }else {
        alert("a không chia hết cho b")
    }

</script>
